name: Deploy Next.js to Hostinger

on:
  push:
    branches: [ main ] # Cambia 'main' si tu rama de despliegue es otra
  repository_dispatch:
    types: [ createBlog, blog_updated, blog_deleted ] # Opcional: tipos de eventos que disparan el deploy

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
        
    - name: Install dependencies
      run: npm ci
    
    - name: Build and export
      run: npm run build
      env:
        # Public runtime variables (set these in GitHub Secrets)
        NEXT_PUBLIC_API_URL: '${{ secrets.NEXT_PUBLIC_API_URL }}' # Define este Secret con la URL pública de tu API
    
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4


      
      with:
        server: '${{ secrets.FTP_SERVER }}' # Define este Secret con tu host FTP (ej. ftp.tudominio.com)
        username: '${{ secrets.FTP_USERNAME }}' # Define este Secret con tu usuario FTP
        password: '${{ secrets.FTP_PASSWORD }}' # Define este Secret con tu contraseña FTP
        local-dir: ./out/ # Carpeta generada por 'next export'
        # Adjust `server-dir` to your Hostinger public web root (commonly `/public_html`)
        server-dir: / # Cambia a tu ruta pública en Hostinger (ej. /public_html/miapp)
